<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">

      <a [routerLink]="['/home']"  class="navbar-brand">Dating App</a>

        <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
          <li class="nav-item" routerLinkActive="active">
            <a [routerLink]="['/members']" class="nav-link">Matches</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a href="#" class="nav-link" [routerLink]="['/lists']" >Lists</a>
          </li>
          <li class="nav-item" routerLinkActive="active" >
            <a href="#" class="nav-link" [routerLink]="['/messages']">Messages</a>
          </li>
        </ul>

        <div *ngIf="loggedIn()" class="dropdown" dropdown>
          <a href="" class="dropdown-toggle text-light" dropdownToggle (click)="false">Welcome {{authService.decodedToken?.unique_name | titlecase }}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
              <a href="#" class="dropdown-item"><i class="fa fa-user"></i>Edit Profile</a>
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item"(click)="logout()"><i class="fa fa-sign-out"></i>Log Out</a>

            </div>
        </div>

        <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
          <input type="text" class="form-control mr-sm-2" name="username"
            placeholder="Username" required [(ngModel)]="model.username">
          <input type="password" class="form-control mr-sm-2" name="password"
            placeholder="Password" required [(ngModel)]="model.password">
          <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0">Login</button>
        </form>
    </div>
</nav>
